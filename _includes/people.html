{% if page.gallery %}
{% assign galleries = site.data[page.gallery] %}
{% for gallery in galleries %}
  <h1 style="font-size:40px;">{{ gallery.title }}</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 10px;">
    {% for image in gallery.images %}
      <!-- 개별 카드(50px짜리 이미지 + 텍스트) -->
      <div style="
        width: 300px; 
        border: 1px solid #ccc; 
        padding: 5px; 
        text-align: center; 
        overflow: hidden;
      ">
        <!-- 이미지 영역 (50×50) -->
        <div style="width: 250px; height: 250px; margin: 0 auto; overflow: hidden;">
          <img 
            src="{{ image.link }}" 
            alt="{{ image.alt }}" 
            style="width: 250px; height: 250px; object-fit: cover;"
          >
        </div>

        <!-- 텍스트 영역 (이름, 직함 등) -->
        <div style="font-size: 0.7rem; line-height: 1.2; margin-top: 5px;">
          {{ image.description | markdownify }}
        </div>
      </div>
    {% endfor %}
  </div>
  <hr>
{% endfor %}
{% endif %}
